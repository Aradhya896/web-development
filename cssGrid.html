<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid</title>
    <Style>
        .container{
            border: 2px solid black;
            display: grid;
            grid-template-columns: 220px 200px;
        }
        .item{
            border: 2px solid purple;
        margin: 1px;
        height: 30px;
        width: 30px;
        }
    </Style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
