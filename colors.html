<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
</head>
<body>
    <style>
        /* color keyword*/
        h1{
            color: bisque;
        }
        h2{
            color: #e3b0c324;
        }
        h3{
            color:rgb(123,45,67)
        }
        h4{
            color: rgba(56,77,456,0.5);
        }
        h5{
            color: hsl(315, 68%, 67%);
        }
    </style>
    <h1>know about color keyword</h1>
    <h2>know about hex color</h2>
    <h3>know about rgb</h3>
    <h4>know about rgba</h4>
    <h5>know about hsl</h5>
</body>
</html>
