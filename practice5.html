<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
        .A{
            position: sticky;
             top: 0px;
             
             background-color: pink;
             margin: 0;
             padding: 0;
        }
        nav ul{
           
            list-style: none;  
            display: flex;
            border: 3px solid black;
           
        }
        nav ul li{
            margin: 0;
            padding: 10px 100px;
            
        }
        .con{
            border: 2px solid black;
           
            background-color: blueviolet;
            display: flex;
            text-align: center;

        }
        .box1{
            float:right;
            margin: 30px;
            padding: 60px;
            height: 70vh;
            width: 45%;
            border: 3px solid black;
            background-color: green;
        }
        .box2{
            float:left;
            left: 700px;
            margin: 30px;
           padding: 60px;
            height: 70vh;
            width: 45%;
            border: 3px solid black; 
            background-color: blue;
        }
        .text{
            text-align: center;
            border: 2px solid white;
            border-radius: 7px;
            position: relative;
           margin: 5px 30vw;
           padding: 23px;
           
        }
        .F{
            position:relative;
           
           
            padding: 5px 30px ;
            margin: 20px 0px;
            border: 2px solid white;
            background-color: antiquewhite;

        }
        .F ul{
            display: flex;
            list-style: none;
           
        }
        .F ul li{
             padding: 40px;
             color: black;
        }
        .L {
            height: 34px;
            width: 34px;
           position: fixed; 
           right: 23px;
           bottom: 19px;
           background-color: orange;
           border-radius: 17px;
        }
       
    </style>
</head>
<body>
    <nav class="A">
        <ul>
            <li>home</li>
            <li>about</li>
            <li>contact</li>
            <li>enquiry</li>
        
        </ul>
    </nav>
    <div class="con">
      <div class="box1"> </div>
      <div class="box2"> </div> 
</div>
    <div class="text">
        this is sigma web development course
    </div>
    <footer class="F">
        <ul>
            <li>details</li>
            <li>adress</li>
            <li>contact</li>
        </ul>
    </footer>
    <div class="L">
        
    </div>
</body>
</html>
